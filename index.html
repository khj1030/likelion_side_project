<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <style>
    body {
      width: 100vw;
      height:calc(var(--vh, 1vh) * 100);
      margin: 0;
      background-image: url('introduction1.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: black;
      align-items: center;
      text-align: center;
    }
    .button_img{
      -webkit-filter: opacity(.0) drop-shadow(0 0 0 gray);
      filter: opacity(.7) drop-shadow(0 0 0 gray);
      width: 30px;
      height: 30px;
      position: absolute;
      /* top: calc(var(--vh, 1vh) * 70); */
      /* left: calc(var(--vw, 1vw) * 68.5); */
      top: 70vh;
      left:68.5vw;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function setScreenSize() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      let vw = window.innerWidth * 0.01;
      document.documentElement.style.setProperty('--vw', `${vw}px`);
    }
    setScreenSize();
    window.addEventListener('resize', setScreenSize);
  </script>
  <img class="button_img" src="right_arrow.png"> 


</body>
</html>
