<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="last.css">

    


    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />  
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" /> -->
    <title>소개페이지</title>
    
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      header {
        display: inline-block;
        background-color: #000000;
        height: 5vh;
        width: 98.94%; /*배경 가로사이즈에 맞추기위함 */
      }

      body {
        width: 100%;
        text-align: center;
        background-color: black;
      }

      #log {
        width: auto;
        height: 100%;
        display: block;
      }

      .mainBox {
        display: inline-block;
        height: 100vh;
        width: 58.666372462vh;
        margin: 0;
        background-image: url("intro_background.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .titleBox {
        height: 15vh;
      }

      .title {
        width: 65%;
        height: 11vh;
      }

      .charBox {
        padding-top:14vh;
      }

      .character {
        width: 65%;
        height: 18vh;
      }

      .textContainer {
        display: inline-block;
        margin: 0;
        background-image: url("intro_text_box.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        margin-top: 4vh;
        width: 55.666372462vh;
        height: 33vh;
        text-align: left;
      }

      .textBox {
        margin-top: 14vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .text {
        font-family: Roboto;
        font-size: 100%;
        width: 75%;
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        margin-left: 5vh;
      } 

      .text img {
        width: 100%;
        height: auto;
      }

      .btn {
        display: block;
        width: 5.5vh;
        height: 5.5vh;
        margin-left: 1vh;
      }

      .btn img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="mainBox">
      <header>
        <img id="log" src="likelion.png">
      </header>

      <div class="titleBox">
        <img class="title" src="intro_title.png">
      </div>

      <div class="charBox">
        <img class="character" src="intro_character.png">
      </div>

      <div class="textContainer">
        <div class="textBox">
          <div class="text"><img src="intro_text.png"></div>
          <button type="button" class="btn"><img src="next_btn.png"></button>
        </div>
      </div>
    </div>
    
  </body>
</html>
